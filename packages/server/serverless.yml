service: kdc-cms-server

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}/index/*"

package:
  individually: true

functions:
  cms:
    handler: lambda.handler
    memorySize: 128
    timeout: 5
    environment:
      NODE_ENV: production
    package:
      excludeDevDependencies: true
      exclude:
        - .nyc_output/**
        - build/**
        - test/**
    events:
      - http: # this is an API Gateway HTTP event trigger
          path: /
          method: any
          cors: true
      - http: # all routes get proxied to the Express router
          path: /{proxy+}
          method: any
          cors: true

resources:
  Resources:
    DynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: "pk"
            AttributeType: "S"
          - AttributeName: "sk"
            AttributeType: "S"
          - AttributeName: "gs1pk"
            AttributeType: "S"
          - AttributeName: "gs1sk"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "pk"
            KeyType: "HASH"
          - AttributeName: "sk"
            KeyType: "RANGE"
        GlobalSecondaryIndexes:
          - IndexName: "GS1"
            KeySchema:
              - AttributeName: "gs1pk"
                KeyType: "HASH"
              - AttributeName: "gs1sk"
                KeyType: "RANGE"
            Projection:
              ProjectionType: "ALL"
            ProvisionedThroughput:
              ReadCapacityUnits: 3
              WriteCapacityUnits: 3
        ProvisionedThroughput:
          ReadCapacityUnits: 3
          WriteCapacityUnits: 3
